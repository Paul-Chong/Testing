<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Dashboard UI</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="task-manager">
        <!-- left bar starts -->
        <div class="left-bar">
            <div class="upper-part">
              <div class="actions">
              </div>
            </div>
  
            <!-- left content starts -->
            <div class="left-content">
              <ul class="action-list">
                <li class="item">
                  <img class="dashboard" src="box-alt.svg" alt="" />
                  <span>Dashboard</span>
                </li>
                <li class="item">
                  <img class="projects" src="edit-alt.svg" alt="" />
                  <span>Projects</span>
                </li>
              </ul>
          
              <ul class="category-list">
                <li class="item">
                  <img class="sign-out" src="sign-out.svg" alt="" />
                  <span>Sign Out</span>
              </ul>
            </div>
            <!-- left content ends -->
        </div>
        <!-- left bar ends -->

        <!-- page content starts -->
        <div class="page-content">
          <div class="header">Projects</div>
        <!-- content categories starts -->
        <div class="content-categories">
          <div class="label-wrapper">
            <input class="nav-item" name="nav" type="radio" id="opt-1" />
            <label class="category" for="opt-1">All Projects</label>
          </div>
          <div class="label-wrapper">
            <input class="nav-item" name="nav" type="radio" id="opt-2" checked />
            <label class="category" for="opt-2">New Projects</label>
          </div>
          <div class="label-wrapper">
            <input class="nav-item" name="nav" type="radio" id="opt-3" />
            <label class="category" for="opt-3">In-Progress Projects</label>
          </div>
          <div class="label-wrapper">
            <input class="nav-item" name="nav" type="radio" id="opt-4" />
            <label class="category" for="opt-4">Finished Projects</label>
          </div>
        </div>
        <!--  -->
        <!-- content categories ends -->
        <!-- tasks wrapper starts -->
        <div class="tasks-wrapper">
          <div class="task">
            <input class="task-item" name="task" id="item-1" checked />
            <label for="item-1">
              <span class="label-text">Finish up project UI</span>
            </label>
            <span class="tag new">New</span>
          </div>
          <div class="task">
            <input class="task-item" name="task" id="item-2" checked />
            <label for="item-2">
              <span class="label-text">Dont make things break</span>
            </label>
            <span class="tag progress">In Progress</span>
          </div>
          <div class="task">
            <input class="task-item" name="task" id="item-3" />
            <label for="item-3">
              <span class="label-text">Create more functionality</span>
            </label>
            <span class="tag finished">Finished</span>
          </div>
          <div class="task">
            <input class="task-item" name="task" id="item-4" />
            <label for="item-4">
              <span class="label-text">Make it look smooth</span>
            </label>
            <span class="tag progress">In Progress</span>
          </div>
          <div class="task">
            <input class="task-item" name="task" id="item-5" />
            <label for="item-5">
              <span class="label-text">Chicken nuggets</span>
            </label>
            <span class="tag new">New</span>
          </div>
          <div class="task">
            <input class="task-item" name="task" id="item-6" />
            <label for="item-6">
              <span class="label-text">Interactive Design</span>
            </label>
            <span class="tag finished">Finished</span>
          </div>
        </div>
        <!-- tasks wrapper ends -->
    </div>
<!-- page content ends -->
    </div>
  </body>
</html>
